<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>비밀번호 변경</h1>
<form method="post" th:action th:object="${pwForm}">
    <div>현재 비밀번호
        <input type="password" th:field="*{passwordNow}">
        <span th:errors="*{passwordNow}"></span>
    </div>
    <div>새로운 비밀번호
        <input type="password" th:field="*{passwordNew}">
        <span th:errors="*{passwordNew}"></span>
    </div>
    <div>새로운 비밀번호 확인
        <input type="password" th:field="*{passwordNewCheck}">
        <span th:errors="*{passwordNewCheck}"></span>
    </div>
    <div th:if="${#fields.hasGlobalErrors()}">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
    </div>
    <button type="submit" th:text="'변경'"></button>
    <button type="button" th:text="'취소'" th:onclick="|location.href='@{/members/info}'|"></button>
</form>

</body>
</html>
