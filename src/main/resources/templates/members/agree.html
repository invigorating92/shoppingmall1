<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="'약관동의'">약관동의</h1>
        <p>
            약관입니다. 동의하시면 아래 체크버튼을 눌러요~
        </p>

    <form method="post" th:action>
        <div>
            <input type="checkbox"th:field="${agreement.agree}">
            <label for="agree">약관에 동의합니다.</label>
            <p th:errors="${agreement.agree}">동의 체크 하셔야 합니다</p>
        </div>

        <button type="submit">다음으로</button>
        <button type="button" th:onclick="|location.href='@{/}'|">취소</button>
    </form>




</body>
</html>
