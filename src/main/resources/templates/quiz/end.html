<!DOCTYPE html>
<html th:replace="~{quiz/layout/base :: layout(~{::title}, ~{::section})}"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz End</title>
</head>
<body>
<section>
    <h1>끝났따리~</h1>
    <div>
        <span>맞힌 개수:</span>
        <span th:text="${correct}"></span>
    </div>
    <div>
        <span>틀린 개수:</span>
        <span th:text="${wrong}"></span>
    </div>
<form method="post" th:action>
    <button type="submit" th:text="다시하기"></button>
</form>
</section>
</body>
</html>
