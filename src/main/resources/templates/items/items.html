<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> 상품관리</h1>
    <button type="button" th:onclick="|location.href='@{/items/add}'|" th:text="'상품추가'"></button>
    <button type="button" th:onclick="|location.href='@{/}'|" th:text="'뒤로가기'"></button>
<hr class="my-4">
<div>
    <table class="table">
        <thead>
        <tr>
            <th th:text="#{label.item.number}">번호</th>
            <th th:text="#{label.item.itemName}">상품명</th>
            <th th:text="#{label.item.price}">가격</th>
            <th th:text="#{label.item.quantity}">수량</th>
            <th th:text="#{label.item.type}">분류</th>
        </tr>
        </thead>
        <h1>내 상품들</h1>
        <tbody>
        <tr th:each="item : ${items}">
            <td><a href="item.html" th:href="@{/items/{itemId}(itemId=${item.itemId})}" th:text="${item.itemId}">회원id</a></td>
            <td><a href="item.html" th:href="@{|/items/${item.itemId}|}" th:text="${item.itemName}">상품명</a></td>
            <td th:text="${item.price}">10000</td>
            <td th:text="${item.quantity}">10</td>
            <td th:text="${item.itemType.description}">10</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
