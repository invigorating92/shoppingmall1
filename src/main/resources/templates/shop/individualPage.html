<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>개별 페이지 접속 성공</h1>
    <button type="button" th:onclick="|location.href = '@{/shop}'|" th:text="'뒤로가기'"></button>
    <button type="button" th:onclick="|location.href = '@{/shop/basket/{memberId}(memberId=${item.member.memberId}}'|" th:text="'장바구니 담기'"></button>
    <hr class="my-4">
    <form>
        <div>
            <span>상품명</span>
            <span th:text="${item.itemName}"></span>
        </div>
        <div>
            <span>상품가격</span>
            <span th:text="${item.price}"></span>
        </div>
        <div>
            <span>상품 개수</span>
            <input type="number" min="1" th:max="${item.quantity}" th:value="1">
        </div>
        <button type="submit" th:text="'구매하기'"></button>
    </form>
